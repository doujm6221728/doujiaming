<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      section input {
        width: 15px;
        height: 20px;
      }
      div {
        border: px solid black;
        width: 200px;
        height: 350px;
        xoverflow: hidden;
        position: relative;
        transition: 1s;
      }
      div img {
        position: absolute;
        xleft: 100%;
        width: 100%;
        height: 100%;
        display: none;
        transition: 1s;
        xopacity: 0;
      }
      input:nth-child(1):checked ~ div img:nth-child(1),
      input:nth-child(2):checked ~ div img:nth-child(2),
      input:nth-child(3):checked ~ div img:nth-child(3),
      input:nth-child(4):checked ~ div img:nth-child(4),
      input:nth-child(5):checked ~ div img:nth-child(5) {
        xleft: 0;
        display: block;
        z-index: 10;
        xopacity: 1;
      }
      input {
        xdisplay: none;
      }
    </style>
  </head>

    <section>
