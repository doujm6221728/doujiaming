    <script type="b20" id="ch0104/20">
      var a = Number(prompt())
      var b = Number(prompt())
      var c = Number(prompt())
      var delta = b * b - 4 * a * c
    
      if (delta == 0) {
        var x = -b / (2 * a)
        console.log('x1=x2=' + x)
      } else if (delta > 0) {
        var sqrt_delta = Math.sqrt(delta)
        var x1 = (-b + sqrt_delta) / ( 2 * a)
        var x2 = (-b - sqrt_delta) / ( 2 * a)
        console.log('x1=' + x1 + ';x2=' + x2)
      } else {
        var x1r = - b / (2 * a)//x1的实部
        var x1i = Math.sqrt(-delta) / (2 * a)//x1的虚部
        var x2r = - b / (2 * a)
        var x2i = -Math.sqrt(-delta) / (2 * a)
    
        if (x1i < 0) {
          var x1 = '' + x1r + x1i + 'i'
        } else {
          var x1 = x1r + '+' + x1i + 'i'
        }
        if (x2i < 0) {
          var x2 = '' + x2r + x2i + 'i'
        } else {
          var x2 = x2r + '+' + x2i + 'i'
        }
        console.log('x1=' + x1 + ';x2=' + x2)
      }
        </script>

      }

    <script type="c25" id="ch0105/25">
      for (var i = 1; i <= 999; i++) {
        var a7 = i % 7  //7位数的个位数
        var b7 = (i - a7) / 7 % 7  //7位数的十位数
        var c7 = (i - a7 - b7 * 7) / 7 / 7 % 7  //7位数的百位数

        var a9 = i % 9  //9位数的个位数
        var b9 = (i - a9) / 9 % 9  //9位数的十位数
        var c9 = (i - a9 - b9 * 9) / 9 / 9 % 9  //9位数的百位数

      if (a7 == c9 && b7 == b9 && c7 == a9) {
        console.log(i,'' + c7 + b7 + a7,'' + c9 + b9 + a9)
        break
      }
